<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/buy-now.css">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="payment-container border border-black rounded-3 shadow-lg">
            <h3 class="p-3 ps-4 rounded-top-3 text-black" style="background-color: #FAEED1;">Payment Options</h3>
            <div class="m-3 ms-4">
                <div>
                    <input type="radio" value="UPI" id="upi" name="payment" class="form-check-input mt-2"
                        onclick="upi()">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/batman-returns/logos/UPI.gif"
                        alt="upi" class="ms-2" width="40px">
                    <label for="upi" class="ms-2">UPI</label>
                    <br>
                    <div id="upiID">

                    </div>
                    <span class="text-secondary ms-5 mt-2">Pay by any UPI app</span>
                    <br>
                    <hr>
                    <input type="radio" name="payment" id="wallets" class="form-check-input mt-3" onclick="wallets()">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/batman-returns/logos/Wallets.gif"
                        alt="wallets" class="ms-2" width="40px">
                    <label for="wallets" class="ms-2">Wallets</label>
                    <span id="wallet">

                    </span>
                    <hr>
                    <input type="radio" name="payment" id="card" class="form-check-input mt-3" onclick="cards()">
                    <label for="card" class="ms-2 mt-2">Credit / Debit / ATM Card</label> <br>
                    <div id="atm-card">

                    </div>
                    <span class="text-secondary ms-4 ps-1 mt-2">Add and secure cards as per RBI guidelines</span>
                    <br>
                    <hr>
                    <input type="radio" name="payment" id="banking" class="form-check-input mt-3">
                    <label for="card" class="ms-2 mt-2">Net Banking</label> <br>
                    <span class="text-secondary ms-4 ps-1 mt-2">This instrument has low success, use UPI or cards for
                        better experience</span>
                    <br>
                    <hr>
                    <input type="radio" name="payment" id="emi" class="form-check-input mt-3">
                    <label for="card" class="ms-2 mt-2">EMI (Easy Installments)</label> <br>
                    <hr>
                    <input type="radio" name="payment" id="cod" class="form-check-input mt-3">
                    <label for="card" class="ms-2 mt-2 mb-2">Cash on Delivery</label> <br>
                </div>
            </div>
        </div>
        <div class="price-container border border-secondary rounded-3 shadow">
            <h4 class="p-3 ps-4 text-black rounded-top" style="background-color: #FAEED1;">Price Details</h4>
            <p class="text-left ms-4">
                <span class="price-fs fw-small pe-5">Price (1 item) </span> <span
                    class="price-fs ps-5 fw-small">₹100</span>
            </p>
            <p class="text-left ms-4">
                <span class="price-fs fw-small pe-5">Delivery Charges </span> <span
                    class="price-fs ps-4 fw-small">₹50</span>
            </p>
            <div class="border border-dashed"></div>
            <p class="text-left ms-4 mt-3">
                <b><span class="price-fs fw-small pe-5">Amount Payable </span> <span class="price-fs ps-3 fw-small">
                        ₹250</span></b>
            </p>
        </div>
    </div>

    <script src="../javascript/buy-now.js"></script>
</body>

</html>
