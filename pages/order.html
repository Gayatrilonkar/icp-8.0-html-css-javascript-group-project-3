<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order page</title>
  <link rel="stylesheet" href="../css/order.css">
  
</head>
<body>
    <div class="parent-container">

   
 
    <div class="container-img">
        <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg" class="img">
    </div>
   
    
        
        
   
    <div class="form-container">
        

        <form actions="" method="post"  class="form">
            <b><h3 class="title">Order Food!!!! </h3></b>
            <input type="text" name="name" placeholder="Enter your usrname" class="box form-control">
            <br>
            <input type="email" name="email" placeholder="Enter your email" class="box form-control">
            <br>
            

            <input type="number" name="phone no." placeholder="Enter your phone no." class="box form-control">
            <br>
            <input type="address" name="address" placeholder="Enter Your address" class="box form-control">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="flexRadioDefault1">
                <label class="form-check-label">
                  <span class="pay-text">Online Payment</span>
                </label>
                <input class="form-check-input" type="radio" name="payment" id="flexRadioDefault2">
                <label class="form-check-label">
                    <span class="pay-text">Cash on Delivery(COD)</span>
                </label>
            </div>
            <br><br>
            <a href="./your-order.html">
                <button class="btn form-control">Order Now!!</button>
            </a>
            

    
        </form>
    </div>
</div>
