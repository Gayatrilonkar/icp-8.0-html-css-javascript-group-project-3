<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/your-order.css">
</head>
<body class="body">
  

  
  <header class="header" id="head">
    <img src="https://cdn-ilaijbf.nitrocdn.com/YzeYmKigJpOUmEDUPOsqjcZLGXECGjCN/assets/images/optimized/rev-fee2c83/www.foodfood.com/wp-content/uploads/2024/04/header-logo.png"
        class="logo">
        <nav class="nav-bar">
            <ul class="navbar-list">
                <li><a class="links"  href="#">HOME</a></li>
                <li><a class="links"  href="#">ABOUT</a></li>
                <li><a class="links"  href="#">MENU</a></li>
                <li><a class="links"  href="#">GALLARY</a></li>
                <li><a class="links"  href="#">VISITOR</a></li>
                <li><a class="links"  href="#">BLOG</a></li>
                <li><a class="links"  href="#">ORDER</a></li>
                <li><a class="links"  href="#">REVIEW</a></li>
                <li><a class="links"  href="#">OURTEAM</a></li>
            </ul>
        </nav>
        <div class="mobile-nav">
            <ion-icon name="menu-outline"  class="mob-i M" id="menu" onclick="menu(1)"></ion-icon>
            <ion-icon name="close-outline" class="mob-i x" id="close" onclick="menu(2)"></ion-icon>
        </div>
</header>
    
    <div class="cart" id="cart">
      <h3>My Orders</h3>
      <div class="container">
        <div class="parent-container">
          <div class="child-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsz9xSwwCme6d8LMugkxhjpTHjr2XNAhh2cQ&s" alt="food" class="img-food">
          </div>
          <div class="content">
            <p><span class="text">Cheese Pav Bhaji</span> <br>
              <span class="txt">Z&S Rolls</span>
            </p>
            <p>
              <span class="text-design"><b>₹109</b></span> <del>₹190</del>
            </p>
            <div class="order-container">
              <img src="../img/minus-order.png" class="quantity-img" alt="minus" onclick="dec()"/>
              <span class=" quantity" id="quantity-text">1</span>
              <img src="../img/plus-order.png" class="quantity-img" alt="plus" onclick="inc()" />
            </div>
            <p class="amount">
              Total Price : ₹<span class="amt" id="total-price">109</span>
            </p>
          </div>
        </div>
        <div>
          <button type="button" class="btn-remove" onclick="remove()">Remove</button>
        </div>
      </div>
      <div class="border-container"></div>
      <div class="pricing-container">
        <div class="price-amt amount">
          <p class="price-items">Total Items : <span id="total-items">1</span></p>
          <p class="total-gross"> Total Gross : ₹<span id="total-gross">100</span></p>
        </div>
        <div class="price-amt amount" style="margin-top: 7px;">
          <p class="price-items">Shipping (in India) : <span>₹60</span></p>
          <p class="total-gross">Amount Payable : ₹<span id="amount">200</span></p>
          <a href="./buy-now.html" style="margin: 15px 0 0 85px;">
            <button type="button" class="btn-buy-now">Buy Now</button>
          </a>
        </div>
      </div>
    </div>

    <script src="../javascript/your-order.js">
    </script>

</body>
</html>
