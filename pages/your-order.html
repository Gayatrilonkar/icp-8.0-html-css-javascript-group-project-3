<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/your-order.css">
</head>
<body>
    
    <div class="cart m-5 p-5 border border-secondary rounded-3 bg-white shadow-lg" id="cart">
      <h3>My Orders</h3>
      <div class="px-5 d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-evenly">
          <div class="m-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsz9xSwwCme6d8LMugkxhjpTHjr2XNAhh2cQ&s" alt="food" class="img-food">
          </div>
          <div class="m-4">
            <p><span class="fs-4 fw-semibold">Cheese Pav Bhaji</span> <br>
              <span class="fs-5 ">Z&S Rolls</span>
            </p>
            <p>
              <span class="fs-5 fw-medium me-3">₹100</span> <del>₹190</del>
            </p>
            <div class="d-flex justify-content-around quantity-container align-items-center">
              <img src="../img/minus-order.png" class="d-block quantity-img border border-black rounded-circle p-1" alt="minus" onclick="dec()"/>
              <span class="d-block mx-2 fw-medium quantity" id="quantity-text">1</span>
              <img src="../img/plus-order.png" class="d-block quantity-img border border-black rounded-circle p-1" alt="plus" onclick="inc()" />
            </div>
            <p class="pt-3 amount">
              Total Price : ₹<span class="fw-medium" id="total-price">200</span>
            </p>
          </div>
        </div>
        <div>
          <button type="button" class="d-block mx-auto btn btn-danger" onclick="remove()">Remove</button>
        </div>
      </div>
      <div class="border border-secondary"></div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="px-5 amount">
          <p class="ms-4 mt-3">Total Items : <span class="fw-medium" id="total-items">1</span></p>
          <p class="ms-4"> Total Gross : ₹<span class="fw-medium" id="total-gross">100</span></p>
        </div>
        <div class="px-5 amount">
          <p class="ms-4 mt-3">Shipping (in India) : <span class="fw-medium">₹60</span></p>
          <p class="ms-4">Amount Payable : ₹<span class="fw-medium" id="amount">200</span></p>
          <a href="./buy-now.html" class="text-decoration-none">
            <button type="button" class="d-block mx-auto btn btn-success text-black fw-medium border border-none">Buy Now</button>
          </a>
        </div>
      </div>
    </div>

    <script src="../javascript/your-order.js">
    </script>

</body>
</html>
